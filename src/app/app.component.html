<div *ngIf="userService.user$ | async as user; else showLogin">
    <h1>Hello {{ user.uid }} !</h1>
    <button (click)="userService.logout()">Logout</button>
</div>
<ng-template #showLogin>
    <p>Please login.</p>
    <button (click)="userService.login()">Login with Google</button>
</ng-template>
