<mat-toolbar color="primary" *ngIf="auth.user$ | async as user" fxlayout="row" fxLayoutAlign="space-between center ">
      <mat-icon (click)='headerService.sidebarToggle()'>menu</mat-icon>
      <h5 class="main-heading mat-headline">Header</h5>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu" style="position: absolute;">
            <mat-list>
                  <mat-list-item> {{user.email}}</mat-list-item>
                  <mat-list-item routerLink="/profile">Profile</mat-list-item>
                  <mat-list-item (click)="this.auth.logout()"> logout </mat-list-item>
            </mat-list>
      </mat-menu>
</mat-toolbar>
