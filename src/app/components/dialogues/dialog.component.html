<h1 mat-dialog-title>Create User</h1>
<div mat-dialog-content>
  <form fxLayout='column'>
    <mat-form-field apperance="outline">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="data.email" name="email" type="email">
    </mat-form-field>
    <mat-form-field apperance="outline">
      <mat-label>Display Name</mat-label>
      <input matInput [(ngModel)]="data.displayName" name="displayName" type="text">
    </mat-form-field>
    <mat-form-field apperance="outline">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="data.password" name="password" type="password">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-flat-button color="primary" [mat-dialog-close]='data' cdkFocusInitial>Submit</button>
  <button mat-button color="primary" (click)="onNoClick()">Cancel</button>
</div>
