<div class="p-3 p-md-5">
    <h5 class="my-1">Login</h5>
    <form class="my-4" [formGroup]="loginFormGroup">
        <input class="form-control my-1" type="text" formControlName="username">
        <input class="form-control my-1" type="text" formControlName="password">
        <button class="btn btn-outline-secondary my-1" (click)="onLoginSubmit()">Login</button>
    </form>
</div>
